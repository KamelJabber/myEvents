<mat-sidenav-container fullscreen>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <a [routerLink]="''"
               class="icon">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span class="fill"></span>
            <span>{{organization?.abbrev || organization?.name}}</span>
        </mat-toolbar>
        <ng-container [ngTemplateOutlet]="org"></ng-container>
    </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #org>
    <mat-card style="display: flex; flex-direction: column; ">
        <mat-card-title style="font-size:1.5rem; text-align:center;">
            {{organization?.name}}
        </mat-card-title>

        <mat-card-content style="font-size:1rem">
            <div *ngIf="organization && organization.addresses && organization.addresses.length">
                <i class="fa fa-map-marker-alt"></i> {{organization.addresses[0].line1}}, {{organization.addresses[0].city}} {{organization.addresses[0].state}} {{organization.addresses[0].postal_code}}
            </div>
        </mat-card-content>

    </mat-card>
</ng-template>
